<section class="vh-100 gradient-custom">
    <app-snowflakes></app-snowflakes>
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white">
            <div class="card-body p-5 text-center">
  
              <a (click)="navigateToHome()" class="click-container">
                <app-floating-logo></app-floating-logo>
              </a>
              <br>
              <form *ngIf="!existsQuestion"  [formGroup]="forgotPasswordForm" class="form-group">
                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="typeEmailX">E-mail</label>
                  <input type="email" id="typeEmailX" formControlName="email" class="form-control form-control-ml"
                    placeholder="Email" />
                  <div class="alert alert-danger" role="alert" [hidden]="email.valid  || email.pristine">
                    <span *ngIf="email.errors?.['required'] || email.errors?.['email']">
                      Email is required.
                    </span>
                  </div>
                  <div class="pt-1 mb-4">
                    <button class="btn btn-warning btn-lg btn-block" type="submit"
                      (click)="getUserQuestion()">Reset password</button>
                  </div>
                </div>
              </form>

              <form *ngIf="existsQuestion"  [formGroup]="forgotPasswordAditionalForm" class="form-group">
                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="typeEmailX">{{question.questionDescription}}</label>
                  <input type="email" id="typeEmailX" formControlName="answer" class="form-control form-control-ml"
                    placeholder="Answer" />
                  <div class="alert alert-danger" role="alert" [hidden]="answer.valid  || answer.pristine">
                    <span *ngIf="answer.errors?.['required']">
                      Response is required.
                    </span>
                  </div>

                  <label class="form-label" for="typeEmailX">New Password</label>
                  <input type="password" id="typePasswordX" formControlName="newPassword"
                      class="form-control form-control-ml" placeholder="Password" />
                  <div class="alert alert-danger" role="alert"
                      [hidden]="password.valid  || password.pristine">
                      <span *ngIf="password.errors?.['required']">
                          The new password is required.
                      </span>
                      <span *ngIf="password.errors?.['minlength']">
                          The new password must be greater than 4 characters.
                      </span>
                  </div>

                  <label class="form-label" for="typePasswordX">Confirm your new password</label>
                  <input type="password" id="typeConfirmationPasswordX"
                      formControlName="confirmPassword" class="form-control form-control-ml"
                      placeholder="Confirm your new password" />
                  <div class="alert alert-danger" role="alert"
                      [hidden]="confirmPassword.valid  || confirmPassword.pristine">
                      <span>
                          The passwords have to match..
                      </span>
                  </div>
        
                  <div class="pt-1 mb-4">
                    <button class="btn btn-warning btn-lg btn-block" type="submit"
                      (click)="modifyPassword()">Reset password</button>
                  </div>
                </div>
              </form>
    
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
